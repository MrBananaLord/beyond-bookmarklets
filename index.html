<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/calculator.css">

    <script src="models/jquery.js"></script>

    <script src="models/tokens/token.js"></script>
    <script src="models/tokens/operator.js"></script>
    <script src="models/tokens/adder.js"></script>
    <script src="models/tokens/bracket.js"></script>
    <script src="models/tokens/divider.js"></script>
    <script src="models/tokens/multiplier.js"></script>
    <script src="models/tokens/numeral.js"></script>
    <script src="models/tokens/roll.js"></script>
    <script src="models/tokens/subtractor.js"></script>

    <script src="models/tokenizer.js"></script>
    <script src="models/converter.js"></script>
    <script src="models/resolver.js"></script>
    <script src="models/equasion.js"></script>

    <script src="models/history.js"></script>
    <script src="models/favourites.js"></script>
    <script src="models/calculator.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            window.calculator = new Calculator();
        });
    </script>
</head>

<body ontouchstart="void(0)">
    <div id="rollingStonesCalculator">
        <div class="header">
            <span class="headline">Roll calculator</span>
        </div>
        <div class="display">
            <i class="glyphicon glyphicon-alert"></i>
            <input type="value" class="equasion">
            <div class="result"></div>
        </div>
        <div class="body">
            <div data-action="appendSymbol" data-value="d20" class="clickable key orange">d20</div>
            <div data-action="appendSymbol" data-value="d100" class="clickable key orange">d100</div>
            <div data-action="appendSymbol" data-value="d" class="clickable key orange">d?</div>
            <div data-action="revert" class="clickable key upcased red">del</div>
            <div data-action="clear" class="clickable key upcased red">clr</div>
            <div data-action="appendSymbol" data-value="d12" class="clickable key orange">d12</div>
            <div data-action="appendSymbol" data-value="1" class="clickable key">1</div>
            <div data-action="appendSymbol" data-value="2" class="clickable key">2</div>
            <div data-action="appendSymbol" data-value="3" class="clickable key">3</div>
            <div data-action="appendSymbol" data-value="+" class="clickable key blue">+</div>
            <div data-action="appendSymbol" data-value="d10" class="clickable key orange">d10</div>
            <div data-action="appendSymbol" data-value="4" class="clickable key">4</div>
            <div data-action="appendSymbol" data-value="5" class="clickable key">5</div>
            <div data-action="appendSymbol" data-value="6" class="clickable key">6</div>
            <div data-action="appendSymbol" data-value="-" class="clickable key blue">-</div>
            <div data-action="appendSymbol" data-value="d8" class="clickable key orange">d8</div>
            <div data-action="appendSymbol" data-value="7" class="clickable key">7</div>
            <div data-action="appendSymbol" data-value="8" class="clickable key">8</div>
            <div data-action="appendSymbol" data-value="9" class="clickable key">9</div>
            <div data-action="appendSymbol" data-value="×" class="clickable key blue">×</div>
            <div data-action="appendSymbol" data-value="d6" class="clickable key orange">d6</div>
            <div data-action="appendSymbol" data-value="0" class="clickable key">0</div>
            <div data-action="appendSymbol" data-value="(" class="clickable key">&#40;</div>
            <div data-action="appendSymbol" data-value=")" class="clickable key">&#41;</div>
            <div data-action="appendSymbol" data-value="÷" class="clickable key blue">÷</div>
            <div data-action="appendSymbol" data-value="d4" class="clickable key orange">d4</div>
            <div data-action="toggleMenu" data-value="history" class="clickable key menu-toggle disabled material-icons">history</div>
            <div data-action="toggleMenu" data-value="favourites" class="clickable key menu-toggle disabled material-icons">star</div>
            <div data-action="toggleMenu" data-value="chains" class="clickable key menu-toggle disabled material-icons">link</div>
            <div data-action="calculate" class="clickable key calculate upcased disabled">Roll</div>
        </div>
        <div class="menu history hidden"></div>
        <div class="menu favourites hidden"></div>
    </div>
</body>

</html>
