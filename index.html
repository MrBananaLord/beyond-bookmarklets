<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/calculator.css">

    <script src="models/jquery.js"></script>

    <script src="models/tokens/token.js"></script>
    <script src="models/tokens/operator.js"></script>
    <script src="models/tokens/adder.js"></script>
    <script src="models/tokens/bracket.js"></script>
    <script src="models/tokens/divider.js"></script>
    <script src="models/tokens/multiplier.js"></script>
    <script src="models/tokens/numeral.js"></script>
    <script src="models/tokens/roll.js"></script>
    <script src="models/tokens/subtractor.js"></script>

    <script src="models/tokenizer.js"></script>
    <script src="models/converter.js"></script>
    <script src="models/resolver.js"></script>
    <script src="models/equasion.js"></script>

    <script src="models/history.js"></script>
    <script src="models/calculator.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            window.calculator = new Calculator();
        });
    </script>
</head>

<body ontouchstart="void(0)">
    <div id="rollingStonesCalculator">
        <div class="header">
            <span class="headline">Roll calculator</span>
        </div>
        <div class="display">
            <i class="glyphicon glyphicon-alert"></i>
            <input type="value" class="equasion">
            <div class="result"></div>
        </div>
        <div class="body">
            <div class="clickable key orange" data-value="d20">d20</div>
            <div class="clickable key orange" data-value="d100">d100</div>
            <div class="clickable key orange" data-value="d">d?</div>
            <div class="clickable key upcased red" data-action="revert">del</div>
            <div class="clickable key upcased red" data-action="clear">clr</div>
            <div class="clickable key orange" data-value="d12">d12</div>
            <div class="clickable key" data-value="1">1</div>
            <div class="clickable key" data-value="2">2</div>
            <div class="clickable key" data-value="3">3</div>
            <div class="clickable key blue" data-value="+">+</div>
            <div class="clickable key orange" data-value="d10">d10</div>
            <div class="clickable key" data-value="4">4</div>
            <div class="clickable key" data-value="5">5</div>
            <div class="clickable key" data-value="6">6</div>
            <div class="clickable key blue" data-value="-">-</div>
            <div class="clickable key orange" data-value="d8">d8</div>
            <div class="clickable key" data-value="7">7</div>
            <div class="clickable key" data-value="8">8</div>
            <div class="clickable key" data-value="9">9</div>
            <div class="clickable key blue" data-value="×">×</div>
            <div class="clickable key orange" data-value="d6">d6</div>
            <div class="clickable key" data-value="0">0</div>
            <div class="clickable key" data-value="(">&#40;</div>
            <div class="clickable key" data-value=")">&#41;</div>
            <div class="clickable key blue" data-value="÷">÷</div>
            <div class="clickable key orange" data-value="d4">d4</div>
            <div class="clickable key menu-toggle disabled material-icons" data-action="showHistory">history</div>
            <div class="clickable key menu-toggle disabled material-icons" data-action="showFavourites">star</div>
            <div class="clickable key menu-toggle disabled material-icons" data-action="showChains">link</div>
            <div class="clickable key calculate upcased disabled" data-action="calculate">Roll</div>
        </div>
        <div class="history hidden"></div>
    </div>
</body>

</html>
