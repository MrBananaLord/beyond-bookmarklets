<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/calculator.css">

    <script src="lib/jquery.js"></script>

    <script src="lib/tokens/token.js"></script>
    <script src="lib/tokens/operator.js"></script>
    <script src="lib/tokens/adder.js"></script>
    <script src="lib/tokens/bracket.js"></script>
    <script src="lib/tokens/divider.js"></script>
    <script src="lib/tokens/multiplier.js"></script>
    <script src="lib/tokens/numeral.js"></script>
    <script src="lib/tokens/roll.js"></script>
    <script src="lib/tokens/subtractor.js"></script>

    <script src="lib/tokenizer.js"></script>
    <script src="lib/converter.js"></script>
    <script src="lib/resolver.js"></script>
    <script src="lib/equasion.js"></script>

    <script src="lib/id.js"></script>

    <script src="lib/models/model.js"></script>
    <script src="lib/models/setting.js"></script>
    <script src="lib/models/history.js"></script>
    <script src="lib/models/favourite.js"></script>
    <script src="lib/models/group.js"></script>

    <script src="lib/menus/menu.js"></script>
    <script src="lib/menus/settingsMenu.js"></script>
    <script src="lib/menus/historyMenu.js"></script>
    <script src="lib/menus/favouritesMenu.js"></script>
    <script src="lib/menus/groupsMenu.js"></script>

    <script src="lib/calculator.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            window.calculator = new Calculator();
        });
    </script>
</head>

<body ontouchstart="void(0)">
    <div id="rollingStonesCalculator">
        <div class="display">
            <!-- <i class="glyphicon glyphicon-alert"></i> -->
            <!-- <input type="value" class="hidden equasion"> -->
            <div class="equasion"></div>
            <div class="result"></div>
        </div>
        <div class="body">
            <!-- dice row 1 -->
            <div data-action="appendSymbol" data-value="d100" class="clickable key">
                <div class="die dx">
                    <div class="cutter"></div>
                    <div class="value">100</div>
                </div>
            </div>
            <div data-action="appendSymbol" data-value="d20" class="clickable key">
                <div class="die d20">
                    <div class="cutter shadow"></div>
                    <div class="cutter shadow light"></div>
                    <div class="cutter shadow dark"></div>
                    <div class="cutter"></div>
                    <div class="value">20</div>
                </div>
            </div>
            <div data-action="appendSymbol" data-value="d10" class="clickable key">
                <div class="die d10">
                    <div class="cutter shadow"></div>
                    <div class="cutter shadow dark"></div>
                    <div class="cutter"></div>
                    <div class="value">10</div>
                </div>
            </div>
            <div data-action="appendSymbol" data-value="d6" class="clickable key">
                <div class="die d6">
                    <div class="cutter shadow dark"></div>
                    <div class="cutter shadow"></div>
                    <div class="cutter"></div>
                    <div class="value">6</div>
                </div>
            </div>
            <!-- dice row 2 -->
            <div data-action="appendSymbol" data-value="d" class="clickable key">
                <div class="die dx">
                    <div class="cutter"></div>
                    <div class="value">?</div>
                </div>
            </div>
            <div data-action="appendSymbol" data-value="d12" class="clickable key">
                <div class="die d12">
                    <div class="cutter shadow"></div>
                    <div class="cutter shadow light"></div>
                    <div class="cutter shadow dark"></div>
                    <div class="cutter"></div>
                    <div class="value">12</div>
                </div>
            </div>
            <div data-action="appendSymbol" data-value="d8" class="clickable key">
                <div class="die d8">
                    <div class="cutter shadow"></div>
                    <div class="cutter shadow dark"></div>
                    <div class="cutter"></div>
                    <div class="value">8</div>
                </div>
            </div>
            <div data-action="appendSymbol" data-value="d4" class="clickable key">
                <div class="die d4">
                    <div class="cutter shadow"></div>
                    <div class="cutter shadow dark"></div>
                    <div class="cutter"></div>
                    <div class="value">4</div>
                </div>
            </div>
            <!-- advanced row -->
            <div data-action="appendSymbol" data-value="(" class="advanced clickable key">&#40;</div>
            <div data-action="appendSymbol" data-value="×" class="advanced clickable key blue">×</div>
            <div data-action="appendSymbol" data-value="÷" class="advanced clickable key blue">÷</div>
            <div data-action="appendSymbol" data-value=")" class="advanced clickable key">&#41;</div>
            <!-- row 123X -->
            <div data-action="appendSymbol" data-value="1" class="clickable key">1</div>
            <div data-action="appendSymbol" data-value="2" class="clickable key">2</div>
            <div data-action="appendSymbol" data-value="3" class="clickable key">3</div>
            <div data-action="clear" class="clickable key material-icons red simple">delete_forever</div>
            <div data-action="revert" class="clickable advanced key material-icons red">undo</div>
            <!-- row 456+ -->
            <div data-action="appendSymbol" data-value="4" class="clickable key">4</div>
            <div data-action="appendSymbol" data-value="5" class="clickable key">5</div>
            <div data-action="appendSymbol" data-value="6" class="clickable key">6</div>
            <div data-action="appendSymbol" data-value="+" class="clickable key blue minus">+</div>
            <!-- row 789- -->
            <div data-action="appendSymbol" data-value="7" class="clickable key">7</div>
            <div data-action="appendSymbol" data-value="8" class="clickable key">8</div>
            <div data-action="appendSymbol" data-value="9" class="clickable key">9</div>
            <div data-action="appendSymbol" data-value="-" class="clickable key blue plus">-</div>
            <!-- row 0ROLL -->
            <div data-action="appendSymbol" data-value="0" class="clickable key">0</div>
            <div data-action="calculate" class="clickable key calculate upcased disabled">Roll</div>
            <!-- row menus -->
            <div data-action="toggleMenu" data-value="settingsMenu" class="clickable key menu-toggle disabled material-icons">settings</div>
            <div data-action="toggleMenu" data-value="historyMenu" class="clickable key menu-toggle disabled material-icons">history</div>
            <div data-action="toggleMenu" data-value="favouritesMenu" class="clickable key menu-toggle disabled material-icons">star</div>
            <div data-action="toggleMenu" data-value="groupsMenu" class="clickable key menu-toggle material-icons">link</div>
        </div>
        <div class="menu settings hidden"></div>
        <div class="menu history hidden"></div>
        <div class="menu favourites hidden"></div>
        <div class="menu groups hidden">
            <div class="element clickable material-icons submit" data-action="createGroup">add</div>
        </div>
    </div>
</body>

</html>
